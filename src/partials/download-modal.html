<div ng-controller="DownloadController">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$close()">
      <span class="aria-hidden">&times;</span>
    </button>
    <h2 id="downloadLabel">Download AngularJS</h2>
  </div>
  <div class="modal-body">
    <div  ng-show="BRANCHES.length == 0"
          class="alert alert-info">
          There are currently no versions for download.
    </div>

    <dl class="dl-horizontal" ng-hide="BRANCHES.length == 0">
      <dt>Branch</dt>
      <dd>
        <span class="btn-group pull-left branch-btns" data-toggle="buttons-radio">
          <button ng-repeat="branch in BRANCHES" type="button"
                  class="btn {{branch.cssClass}}" ng-class="{active: currentBranch == branch, legacy: !$index, latest: $index}"
                  ng-click="setBranch(branch)" >
            {{branch.title}}
          </button>
        </span>

        <a href=""
            uib-popover-html="DOWNLOAD_INFO_TRUSTED.branchesInfo"
            popover-title="Branches"
            popover-trigger="outsideClick" popover-placement="bottom"
            popover-delay="300" popover-append-to-body="true">
              &nbsp;<i class="icon-question-sign"></i>
        </a>

      </dd>
      <dt>Build</dt>
      <dd>
        <span class="btn-group pull-left" data-toggle="buttons-radio">
          <button ng-repeat="build in BUILDS" type="button"
                  class="btn {{build.name | lowercase}}"
                  ng-class="{ active: currentBuild == build }"
                  ng-click="setBuild(build)">
            {{build.name}}
          </button>
        </span>
        <a href=""
            uib-popover-html="DOWNLOAD_INFO_TRUSTED.buildsInfo"
            popover-title="Builds"
            popover-trigger="outsideClick" popover-placement="bottom"
            popover-delay="300" popover-append-to-body="true">
              &nbsp;<i class="icon-question-sign"></i>
        </a>
      </dd>

      <dt>CDN</dt>
      <dd>
        <span class="pull-left">
          <input class="input-xxlarge pull-left" id="cdnURL" type="text" readonly="readonly"
                  value="{{ cdnUrl() || 'Unavailable for zip archives' }}">
        </span>
        <a href=""
            uib-popover-html="DOWNLOAD_INFO_TRUSTED.cdnInfo"
            popover-title="Why Google CDN?"
            popover-trigger="outsideClick" popover-placement="bottom"
            popover-delay="300" popover-append-to-body="true">
              &nbsp;<i class="icon-question-sign"></i>
        </a>
      </dd>

      <dt>Bower</dt>
      <dd>
        <span class="pull-left">
          <input class="input-xxlarge" type="text" readonly="readonly"
                  value="bower install angular#{{currentBranch.version}}">
        </span>
        <a href=""
            uib-popover-html="DOWNLOAD_INFO_TRUSTED.bowerInfo"
            popover-title="What is Bower?"
            popover-trigger="outsideClick" popover-placement="bottom"
            popover-delay="300" popover-append-to-body="true">
              &nbsp;<i class="icon-question-sign"></i>
        </a>
      </dd>

      <dt>npm</dt>
      <dd>
        <span class="pull-left">
          <input class="input-xxlarge" type="text" readonly="readonly"
                  value="npm install angular@{{currentBranch.version}}">
        </span>
      </dd>

      <dt>Extras</dt>
      <dd>
        <span class="pull-left">
          <a ng-href="https://code.angularjs.org/{{currentBranch.version}}">
            Browse additional modules
          </a>
        </span>
      </dd>
    </dl>

  </div>
  <div class="modal-footer">
    <a href="https://code.angularjs.org/">Previous Versions</a>

    <a class="btn btn-primary btn-large" style="float: right; font-size: 20px; padding-left: 20px;" ng-href="{{downloadLink()}}" download><i class="icon-download-alt icon-large"></i> Download</a>
  </div>
